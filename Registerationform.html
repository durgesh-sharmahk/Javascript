<html>
<head>

<script> 
    function validate() { 
        var name = document.forms["DURGESHFORM"]["Name"]; 
        var email = document.forms["DURGESHFORM"]["EMail"]; 
        var phone = document.forms["DURGESHFORM"]["Telephone"];         
        var password = document.forms["DURGESHFORM"]["Password"]; 
        var address = document.forms["DURGESHFORM"]["Address"]; 
        password = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
        name = /^\s*[0-9a-zA-Z][0-9a-zA-Z ]*$/; 
  
        if (name.value == "") { 
            window.alert("Please enter your name."); 
            name.focus(); 
            return false; 
        } 
  
        if (address.value == "") { 
            window.alert("Please enter your address."); 
            address.focus(); 
            return false; 
        } 
  
        if (email.value == "") { 
            window.alert( 
              "Please enter a valid e-mail address."); 
            email.focus(); 
            return false; 
        } 
  
        if (phone.value == "") { 
            window.alert( 
              "Please enter your telephone number."); 
            phone.focus(); 
            return false; 
        } 
  
        if (password.value == "" || document.getElementById('pw').value.match(vpw)) { 
            window.alert("Please enter your password"); 
            password.focus(); 
            return false; 
        }
  
        return true; 
    } 
</script> 
</head>
<body> 
    <h1 style="text-align: center;">REGISTRATION FORM</h1> 
    <form name="DURGESHFORM"  
          onsubmit="return validate()" action="message.html" method="post"  > 
        <p>Name: <input type="text" 
                        size="65" name="Name" /></p> 
        <br /> 
        <p>Address: <input type="text" 
                           size="65" name="Address" /></p> 
        <br /> 
        <p>E-mail Address: <input type="text" 
                               size="65" name="EMail" /></p> 
        <br /> 
        <p>Password: <input type="text" 
                            size="65" name="Password" /></p> 
        <br /> 
        <p>Telephone: <input type="text" 
                             size="65" name="Telephone" /></p> 
        <br /> 
        <p> 
            <input type="submit" 
                   value="SUBMIT" name="Submit" /> 
            
        </p> 
    </form> 
</body> 
</html>
